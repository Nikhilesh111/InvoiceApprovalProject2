<!DOCTYPE html>
<html>
<head><title>Invoice Approval</title></head>
<body>
  <form id="invoiceForm">
    Amount: <input type="number" id="amount" name="amount"/><br/>
    <button type="button" id="submitBtn">Submit</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('submitBtn').onclick = function() {
      var amount = parseFloat(document.getElementById('amount').value);
      var result = '';
      if (amount < 0) result = 'Reject: Invalid amount';
      else if (amount > 10000) result = 'Requires Manager Approval';
      else result = 'Auto-Approved';
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
